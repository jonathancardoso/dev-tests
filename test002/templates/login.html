<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link href="{{ url_for('static', filename='stylesheets/style.css') }}" rel="stylesheet">
	</head>
	<body width="100%" height="100%">
	  <div class="container center-block h-100">
			<div class="wrapper fadeInDown">
	            <div id="formContent">
	            <!-- Tabs Titles -->

	            <!-- Icon -->
	            <div class="fadeIn first">
	              <img src="{{ url_for('static', filename='images/icon.png') }}" id="icon" alt="Icon" />
	            </div>

	            <!-- Login Form -->
	            <form action="/login" method="POST">
	              <input type="text" id="username" class="fadeIn second" name="username" placeholder="login">
	              <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
	              <input type="submit" class="fadeIn fourth" value="Log In">
	            </form>

	            <!-- Copy-->
							<a class="underlineHover" href="//github.com/jonathancardoso">Desenvolvido por Jonathan Cardoso</a>
	            <div id="formFooter">
	            </div>

	          </div>
	        </div>
        </div>
				<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
